<div>
    <h2>Edit product</h2>
    
    <form [formGroup]="form" (submit)="submit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" formControlName="name">
        </div>

        <div class="form-group">
            <label for="imageUrl">Image url</label>
            <input type="text" class="form-control" id="imageUrl" placeholder="Enter image url" formControlName="imageUrl">
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" placeholder="Enter price" formControlName="price">
        </div>

        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" formControlName="quantity">
        </div>
    
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
            Edit
        </button>
    </form>
</div>
